<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerie Diary</title>
    <style>
        /* Import creepy and Japanese fonts */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Sans+JP:wght@500&display=swap');

        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Dark background */
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #111; /* Dark grey */
            border: 2px solid #8B0000; /* Blood red border */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #8B0000;
            text-shadow: 2px 2px black;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        textarea {
            background-color: black;
            color: #FFFFFF;
            width: 100%;
            height: 150px;
            font-size: 1.1rem;
            font-family: 'Noto Sans JP', sans-serif;
            border: 1px solid #8B0000;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #8B0000;
            color: #FFFFFF;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #FF4500; /* Brighter red on hover */
        }

        .entry {
            margin-top: 20px;
            color: #FFFFFF;
            text-shadow: 1px 1px black;
        }

        .translated-text {
            color: #8B0000;
            font-family: 'Noto Sans JP', sans-serif; /* Japanese font */
            margin-top: 10px;
        }

        /* Glitch Effects */
        h1::before,
        h1::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            text-shadow: -2px 0 red, 2px 0 blue;
            clip: rect(0, 100%, 0, 0);
            animation: glitch 3s infinite ease-in-out;
        }

        @keyframes glitch {
            0% { clip: rect(0, 100%, 20%, 0); }
            25% { clip: rect(10%, 100%, 50%, 0); }
            50% { clip: rect(20%, 100%, 40%, 0); }
            75% { clip: rect(5%, 100%, 50%, 0); }
            100% { clip: rect(0, 100%, 20%, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-text="異質な日記">異質な日記</h1>
        <textarea id="diary-input" placeholder="Write your eerie thoughts here..."></textarea>
        <button onclick="translate()">Translate to Japanese</button>
        <div class="entry">
            <p id="original-text"></p>
            <p id="translated-text" class="translated-text"></p>
        </div>
    </div>

    <script>
        // Translation function (mockup)
        function translate() {
            const text = document.getElementById('diary-input').value;
            document.getElementById('original-text').innerText = `Original: ${text}`;
            // Mock Japanese translation
            const mockTranslation = "これはサンプル翻訳です。";
            document.getElementById('translated-text').innerText = `Japanese: ${mockTranslation}`;
        }
    </script>
</body>
</html>
