<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eerie Diary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Sans+JP:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black; /* Dark background */
            font-family: 'Creepster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #111; /* Dark grey */
            border: 2px solid #660000; /* Blood red border */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #8B0000;
            text-shadow: 2px 2px black;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        textarea {
            background-color: black;
            color: #FFFFFF;
            width: 100%;
            height: 150px;
            font-size: 1.1rem;
            font-family: 'Noto Sans JP', sans-serif;
            border: 1px solid #8B0000;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #8B0000;
            color: #FFFFFF;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #660000; /* Darker red on hover */
        }

        .entry {
            margin-top: 20px;
            color: #FFFFFF;
            text-shadow: 1px 1px black;
            position: relative;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .entry button {
            background-color: #660000;
            color: #FFFFFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .entry button:hover {
            background-color: #FF0000; /* Brighter red on hover */
        }

        .translated-text {
            color: #8B0000;
            font-family: 'Noto Sans JP', sans-serif; /* Japanese font */
            margin-top: 10px;
        }

        /* Glitch Effects */
        .entry::before,
        .entry::after {
            content: '';
            position: absolute;
            left: 0;
            text-shadow: -2px 0 red, 2px 0 blue;
            animation: glitch 3s infinite ease-in-out;
            top: 0;
            width: 100%;
            height: 100%;
            clip: rect(0, 100%, 0, 0);
        }

        .entry::after {
            text-shadow: 2px 0 blue;
            animation-delay: 1s;
        }

        @keyframes glitch {
            0% { clip: rect(0, 100%, 20%, 0); }
            25% { clip: rect(10%, 100%, 50%, 0); }
            50% { clip: rect(20%, 100%, 40%, 0); }
            75% { clip: rect(5%, 100%, 50%, 0); }
            100% { clip: rect(0, 100%, 20%, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>異質な日記 (Eerie Diary)</h1>
        <textarea id="diary-input" placeholder="Write your eerie thoughts here..."></textarea>
        <button onclick="saveEntry()">Save Entry</button>
        <div class="entries" id="entries"></div>
    </div>

    <script>
        // Load entries from local storage
        window.onload = loadEntries;

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            const entriesContainer = document.getElementById("entries");
            entriesContainer.innerHTML = "";
            entries.forEach((entry, index) => {
                const entryElement = document.createElement("div");
                entryElement.classList.add("entry");
                entryElement.innerHTML = `
                    <p>${entry}</p>
                    <button onclick="deleteEntry(${index})">Delete</button>
                `;
                entriesContainer.appendChild(entryElement);
            });
        }

        // Save entry to local storage
        function saveEntry() {
            const input = document.getElementById('diary-input');
            const text = input.value.trim();
            if (text) {
                let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
                entries.push(text);
                localStorage.setItem("diaryEntries", JSON.stringify(entries));
                input.value = "";
                loadEntries();
            }
        }

        // Delete entry from local storage
        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem("diaryEntries")) || [];
            entries.splice(index, 1);  // Remove entry by index
            localStorage.setItem("diaryEntries", JSON.stringify(entries));
            loadEntries();  // Refresh the displayed entries
        }
    </script>
</body>
</html>
